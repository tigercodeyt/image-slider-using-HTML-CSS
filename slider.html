<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="container">
        <input type="radio" name="slider" id="image1">
        <input type="radio" name="slider" id="image2">
        <input type="radio" name="slider" id="image3">
        <input type="radio" name="slider" id="image4">
        <input type="radio" name="slider" id="image5">
        <input type="radio" name="slider" id="image6">

        <label for="image1" class="btn no1"><b>1</b></label>
        <label for="image2" class="btn no2"><b>2</b></label>
        <label for="image3" class="btn no3"><b>3</b></label>
        <label for="image4" class="btn no4"><b>4</b></label>
        <label for="image5" class="btn no5"><b>5</b></label>
        <label for="image6" class="btn no6"><b>6</b></label>

        <div id="slider">
            <div class="images"><img src="img/1.jpg" alt=""></div>
            <div class="images"><img src="img/2.jpg" alt=""></div>
            <div class="images"><img src="img/3.jpg" alt=""></div>
            <div class="images"><img src="img/4.jpg" alt=""></div>
            <div class="images"><img src="img/5.jpg" alt=""></div>
            <div class="images"><img src="img/6.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
